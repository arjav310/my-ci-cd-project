version: "3"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - mern-network
    volumes:
      - ./client/src:/usr/app/src
      - ./client/public:/usr/app/public
    depends_on:
      - server
    environment:
      - API_BASE_URL=http://localhost:8081
      - CHOKIDAR_USEPOLLING=true
    command: npm start
    stdin_open: true
    tty: true

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    networks:
      - mern-network
    volumes:
      - ./server/src:/usr/app/src
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017

  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    networks:
      - mern-network
    volumes:
      - mongo-data:/data/mongo

networks:
  mern-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
